<div class="author">
<div class="w-row">
<div class="w-col w-col-2 colum-center">
<img src="{{site.url}}/images/{{ site.owner.avatar }}" alt="{{ site.owner.name }}'s photo">
</div>
<div class="w-col w-col-10 colum-center">
<h3 itemprop="author">{{ site.owner.name }}</h3>
<span class="author-website"><a target="_blank" href="{{ site.url }}" itemprop="url">{{ site.url }}</a></span>
<p class="bio">{{ site.owner.description }}</p>
</div>
</div>
</div>
